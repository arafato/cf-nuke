# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: cf-nuke

before:
  hooks:
    - go mod tidy

builds:
  - id: cf-nuke
    binary: cf-nuke
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/arafato/cf-nuke/version.version={{.Version}}
      - -X github.com/arafato/cf-nuke/version.commit={{.ShortCommit}}
      - -X github.com/arafato/cf-nuke/version.date={{.Date}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - README.md
      - LICENSE*
      - config-example.yaml

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: arafato
    name: cf-nuke
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"

brews:
  - name: cf-nuke
    repository:
      owner: arafato
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/arafato/cf-nuke"
    description: "A command-line tool to delete all resources from a Cloudflare account"
    license: "MIT"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    install: |
      bin.install "cf-nuke"
    test: |
      system "#{bin}/cf-nuke", "version"
