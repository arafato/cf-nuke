name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on v1.0.0, v1.2.3, etc.

permissions:
  contents: write  # Required to create releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get version info
        id: version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          mkdir -p bin
          LDFLAGS="-s -w \
            -X github.com/arafato/cf-nuke/version.version=${{ steps.version.outputs.VERSION }} \
            -X github.com/arafato/cf-nuke/version.commit=${{ steps.version.outputs.COMMIT }} \
            -X github.com/arafato/cf-nuke/version.date=${{ steps.version.outputs.DATE }}"
          
          echo "Building for Linux (amd64)..."
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/cf-nuke-linux-amd64 .
          
          echo "Building for Windows (amd64)..."
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/cf-nuke-windows-amd64.exe .
          
          echo "Building for macOS (Apple Silicon)..."
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/cf-nuke-macos-arm64 .
          
          echo "Building for macOS (Intel)..."
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/cf-nuke-macos-amd64 .

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true  # Creates as draft so you can edit release notes before publishing
          generate_release_notes: true
          files: |
            bin/cf-nuke-linux-amd64
            bin/cf-nuke-windows-amd64.exe
            bin/cf-nuke-macos-arm64
            bin/cf-nuke-macos-amd64
            bin/checksums.txt
